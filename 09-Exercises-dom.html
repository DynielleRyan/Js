    <input placeholder="Name" class="js-input" onkeydown="onKey(event)">
    <button onclick="
        display();
    ">Submit</button>
    <p class="js-input-display"></p>

    <script>
       //console.log(document.querySelector('button'));
       //document.querySelector('.bb').innerHTML = '9b done!';
       function display () {
        const inputElement = document.querySelector('.js-input');
        let name = inputElement.value;

        document.querySelector('.js-input-display').innerHTML = `${name}`;
       
        
    }

    function onKey(event){
        if(event.key === 'Enter' || event.key === 'm'){
            display();
        }
    }
