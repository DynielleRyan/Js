<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h4>Calculator</h4>
    
    <button onclick="
        calculation += '1';
        console.log(calculation);
    ">1</button>

    <button onclick="
        calculation += '2';
        console.log(calculation);
    ">2</button>

    <button onclick="
        calculation += '3';
        console.log(calculation);
    ">3</button>

    <button onclick="
        calculation += '+';
    ">+</button>

    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button>0</button>
    <button>.</button>

    <button onclick="
        calculation = eval(calculation);
        console.log(calculation);
    ">=</button>

    <button>/</button>
    <button>clear</button>

    <script>
        let calculation = "";
    </script>
</body>
</html>
